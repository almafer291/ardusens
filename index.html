<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduses - Control y Sensores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <button onclick="showSection('sensores')">Sensores</button>
        <button onclick="showSection('reles')">Relés</button>
        <button onclick="showSection('graficas')">Gráficas</button>
        <button onclick="showSection('tablas')">Tablas</button>
    </div>

    <div class="content">
        <!-- Sección de Sensores -->
        <div id="sensores" class="section">
            <h2>Datos de los Sensores</h2>
            <p id="humidity">Humedad: No disponible</p>
            <p id="tempAHT">Temperatura AHT20: No disponible</p>
            <p id="pressure">Presión: No disponible</p>
            <p id="tempBMP">Temperatura BMP280: No disponible</p>
        </div>

        <!-- Sección de Relés -->
        <div id="reles" class="section hidden">
            <h2>Control de Relés</h2>
            <div class="rele-container" id="releContainer">
                <!-- Relés dinámicos generados -->
            </div>
        </div>

        <!-- Sección de Gráficas -->
        <div id="graficas" class="section hidden">
            <h2>Gráficas en Tiempo Real</h2>
            <canvas id="humidityChart"></canvas>
            <canvas id="temperatureChart"></canvas>
            <canvas id="pressureChart"></canvas>
        </div>

        <!-- Sección de Tablas -->
        <div id="tablas" class="section hidden">
            <h2>Tablas de Datos</h2>
            <p>Próximamente...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
