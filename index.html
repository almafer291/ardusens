<!DOCTYPE html>
<html>
<head>
  <title>Ardusens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }
    #data {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ardusens</h1>
  <div id="data">
    <p>Temperatura: <span id="temp">-</span> °C</p>
    <p>Presión: <span id="pressure">-</span> hPa</p>
    <p>Altitud: <span id="altitude">-</span> m</p>
  </div>

  <script>
    async function fetchData() {
      const url = "https://abcd-1234.ngrok.io/"; // Cambia esta URL por la de ngrok
      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById('temp').textContent = data.temperature.toFixed(2);
        document.getElementById('pressure').textContent = data.pressure.toFixed(2);
        document.getElementById('altitude').textContent = data.altitude.toFixed(2);
      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    // Actualiza los datos cada 5 segundos
    setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
