<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ardusens - Sensores</title>
  <script src="firebase.js" type="module"></script>
</head>
<body>
  <h1>Datos en tiempo real</h1>
  <p id="temperature_aht">Temperatura (AHT20): Cargando...</p>
  <p id="humidity_aht">Humedad (AHT20): Cargando...</p>
  <p id="temperature_bmp">Temperatura (BMP280): Cargando...</p>
  <p id="pressure_bmp">Presi처n (BMP280): Cargando...</p>

  <script type="module">
    import { db, ref, onValue } from "./firebase.js";

    const dataRef = ref(db, "sensorData");

    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById("temperature_aht").textContent = `Temperatura (AHT20): ${data.temperature_aht} 째C`;
      document.getElementById("humidity_aht").textContent = `Humedad (AHT20): ${data.humidity_aht} %`;
      document.getElementById("temperature_bmp").textContent = `Temperatura (BMP280): ${data.temperature_bmp} 째C`;
      document.getElementById("pressure_bmp").textContent = `Presi처n (BMP280): ${data.pressure_bmp} hPa`;
    });
  </script>
</body>
</html>
