<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ardusens - Datos en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0078d7;
    }
    .data {
      font-size: 1.5em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Datos del Sensor - Ardusens</h1>
  <div class="data">
    <p>Temperatura: <span id="temp">--</span> Â°C</p>
    <p>Humedad: <span id="hum">--</span> %</p>
  </div>
  <script>
    const ws = new WebSocket("ws://<TU_NGROK_URL>/ws"); // Sustituye con tu URL de ngrok

    ws.onmessage = function (event) {
      const data = JSON.parse(event.data);
      document.getElementById("temp").textContent = data.temp;
      document.getElementById("hum").textContent = data.hum;
    };

    ws.onopen = function () {
      console.log("WebSocket conectado");
    };

    ws.onclose = function () {
      console.log("WebSocket desconectado");
    };
  </script>
</body>
</html>
