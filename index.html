<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Relés - Ardusens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Relés y Temporizadores</h1>
        
        <!-- Controles de Relés -->
        <div class="relay-controls">
            <h2>Control de Relés</h2>
            <div class="relays">
                <!-- Repetimos 8 botones -->
                <div class="relay" id="relay1">
                    <h3>Relé 1</h3>
                    <button onclick="toggleRelay(1)">Encender/Apagar</button>
                    <div class="timers">
                        <label>Encender (s): <input type="number" id="onTime1" min="0"></label>
                        <label>Apagar (s): <input type="number" id="offTime1" min="0"></label>
                        <button onclick="setTimer(1)">Temporizar</button>
                    </div>
                </div>
                <div class="relay" id="relay2">
                    <h3>Relé 2</h3>
                    <button onclick="toggleRelay(2)">Encender/Apagar</button>
                    <div class="timers">
                        <label>Encender (s): <input type="number" id="onTime2" min="0"></label>
                        <label>Apagar (s): <input type="number" id="offTime2" min="0"></label>
                        <button onclick="setTimer(2)">Temporizar</button>
                    </div>
                </div>
                <!-- Añadir hasta 8 Relés -->
                <!-- Repite para Relé 3 hasta Relé 8 -->
                <!-- Se automatiza en el script -->
            </div>
        </div>

        <!-- Salida de Logs -->
        <div class="logs">
            <h2>Logs de Control</h2>
            <div id="logOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
