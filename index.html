<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos en Tiempo Real</title>
</head>
<body>
    <h1>Datos del Sensor BMP280</h1>
    <div id="datos">
        <p>Temperatura: <span id="temperatura"></span></p>
        <p>Presión: <span id="presion"></span></p>
        <p>Altitud: <span id="altitud"></span></p>
    </div>

    <script>
        function obtenerDatos() {
            fetch('http://abcd-1234.ngrok.io/datos')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperatura').textContent = data.temperatura + ' °C';
                document.getElementById('presion').textContent = data.presion + ' hPa';
                document.getElementById('altitud').textContent = data.altitud + ' m';
            })
            .catch(error => console.error('Error al obtener los datos:', error));
        }

        // Actualiza los datos cada 5 segundos
        setInterval(obtenerDatos, 5000);
    </script>
</body>
</html>
