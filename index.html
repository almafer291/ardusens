<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduses - Datos en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería Chart.js -->
</head>
<body>
    <div class="menu">
        <button onclick="showSection('sensores')">Sensores</button>
        <button onclick="showSection('graficas')">Gráficas</button>
    </div>

    <div class="content">
        <!-- Sensores -->
        <div id="sensores" class="section">
            <h2>Datos de los Sensores</h2>
            <p id="humidity">Humedad: No disponible</p>
            <p id="tempAHT">Temperatura AHT20: No disponible</p>
            <p id="pressure">Presión: No disponible</p>
            <p id="tempBMP">Temperatura BMP280: No disponible</p>
            <p id="dewPoint">Punto de Rocío: No disponible</p>
            <p id="altitude">Altitud: No disponible</p>
            <p id="seaLevelPressure">Presión al Nivel del Mar: No disponible</p>
            <p id="heatIndex">Índice de Calor: No disponible</p>
        </div>

        <!-- Gráficas -->
        <div id="graficas" class="section hidden">
            <h2>Gráficas en Tiempo Real</h2>
            <canvas id="humidityChart"></canvas>
            <canvas id="temperatureChart"></canvas>
            <canvas id="pressureChart"></canvas>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
