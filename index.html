<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-menu">
        <button id="btn-sensores" class="side-btn">Sensores</button>
        <button id="btn-reles" class="side-btn">Relés</button>
        <button id="btn-graficas" class="side-btn">Gráficas</button>
    </div>

    <div id="sensores-display" class="content-display">
        <h2>Datos de los Sensores</h2>
        <p id="humidity">Humedad: No disponible</p>
        <p id="tempAHT">Temperatura AHT20: No disponible</p>
        <p id="pressure">Presión: No disponible</p>
        <p id="tempBMP">Temperatura BMP280: No disponible</p>
    </div>

    <div id="reles-control" class="content-display">
        <h2>Control de Relés</h2>
        <div id="reles-status"></div>
    </div>

    <div id="graficas-display" class="content-display">
        <h2>Gráficas</h2>
        <canvas id="humidityChart"></canvas>
        <canvas id="temperatureChart"></canvas>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
